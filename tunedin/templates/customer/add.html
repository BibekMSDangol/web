{% extends 'admin/tdash.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/addcus.css'%}">
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="heading">
                <h1>Add Customer</h1>
            </div>
            <form id="form" action="/addcustomer" method="post">
            {% csrf_token %}
            <div class="wrap" id="form">
                <div class="first">
                    <label>First Name:</label>
                    <input name="customer_firstname" id="name" type="text" placeholder="Enter your First Name">
                </div>
                <div class="last">
                    <label>Last Name:</label>
                    <input name="customer_lastname" id="lname" type="text" placeholder="Enter your Last Name">
                </div>
            </div>
            <div class="wrap1">
                <label>Email:</label>
                <input name="customer_email" id="email" type="email" placeholder="Enter your Email Address">
                <span class="focus-input"></span>
                <div id ="emailerror"></div>
            </div>
            <div class="wrap1">
                <label>Phone Number:</label>
                <input name="customer_phone" id="number" type="number" placeholder="Enter your phonenumber">
                <span class="focus-input"></span>
                <div id ="numbererror"></div>
            </div>
            <div class="wrap1">
                <label>Password:</label>
                <input name="customer_password" id="password" type="password" placeholder="Enter a password">
                <span class="focus-input"></span>
                <div id ="passworderror"></div>
            </div>
            <div id ="nameerror"></div>
            <button class="btn" type="submit" value="submit">Add</button>
        </div>
    </div>
</form>
</body>
</html>
{% endblock %}
