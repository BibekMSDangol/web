<div class="container">
    {% load static %}
    <div class=" text-center mt-5 ">
        <link rel="stylesheet" href="{% static 'css/feedback.css'%}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        <h1 style="color: white;font-weight: 400;" >Provide Feedback</h1>
    </div>
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-info">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" action="/feedback/feedbackadd" method="post" role="form">
                            {% csrf_token %}
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Name: </label> <input
                                                id="form_name" type="text" name="name" class="form-control"
                                                placeholder="Please enter your name " required="required"
                                                data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Phone:</label> <input
                                                id="phone_number" type="text" name="phone_number" class="form-control"
                                                placeholder="Please enter your number" required="required"
                                                data-error="Phone Number is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email: </label> <input
                                                id="email" type="email" name="email" class="form-control"
                                                placeholder="Please enter your email " required="required"
                                                data-error="Valid email is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Please specify your need:
                                                </label> <select id="nned" name="need" class="form-control"
                                                required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>Select Your Issue</option>
                                                <option>Adding new product</option>
                                                <option>Request order status</option>
                                                <option>Other</option>
                                            </select> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_message">Drop your Message:</label> <textarea
                                                id="message" name="message" class="form-control"
                                                placeholder="Write your message here." rows="4" required="required"
                                                data-error="Please leave us a message."></textarea> </div>
                                    </div>
                                    <div class="col-md-12"> <input type="submit"
                                            class="btn btn-primary btn-send pt-2 btn-block " value="submit">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
        </div> 
    </div>
</div>
