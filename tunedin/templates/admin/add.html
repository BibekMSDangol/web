{% extends 'admin/tdash.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/add.css'%}">
 
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <form id="form" action="/user/addadmin" method="post" >
            {% csrf_token %}
            <div class="inp">
                <label>Name:</label>
                <input name="name" id="name" type="text" placeholder="Enter your name">
                <label>User Name:</label>
                <input name="username" id="username" type="text" placeholder="Enter your username">
                <label>Email:</label>
                <input name="email" id="email" type="Email" placeholder="Enter your email">
                <label>Phone Number:</label>
                <input name="phonenumber" id="number" type="number" placeholder="Enter your phone number">
                <label>Password:</label>
                <input name="password" id="password" type="password" placeholder="Enter your password">
            </div>
            <div id ="emailerror"></div>
            <button class="btn" type="submit" value="submit">Add</button>
        </div>
    </div>
</form>
</body>
</html>
{% endblock %}
