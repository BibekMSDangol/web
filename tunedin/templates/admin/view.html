{% extends 'admin/tdash.html'%}
{% block content %}
<div class="col-lg-12 mt-3 ">
    <h2 style="text-align: center;font-weight: 400;">USER DETAILS</h2>

    <div class="table-responsive-md  table-responsive-sm">
        <table class="table table-hover table-striped" style="width:100em;transition: all 0.3s ease; background-color: antiquewhite;">
            <thead class="thead bg-royalblue">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            {% for user in users %}
            <tr class="tbody">
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <th>
                    <a href="/user/editadmin/{{user.id}}"><button class="btn btn-success">Edit</button></a>
                    |
                    <a href="/user/deleteadmin/{{user.id}}"><button class="btn btn-danger">Delete</button></a>
                </th>
            </tr>

            {% endfor %}
        </table>
        <a href="/user/addadmin">
            <button class="btn btn-success mb-10 mt-2" style="margin-left: 700px;width: 120px;border-radius: 20px;background-color: cornflowerblue;border: 3px solid royalblue;" >Add User</button>
        </a>
    </div>
    {% endblock %}
