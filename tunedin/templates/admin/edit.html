{% extends 'admin/tdash.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/edit.css'%}">
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Edit</h1>
            <form id="form" action="/user/updateadmin/{{user.id}}" method="post" >
            {% csrf_token %}
            <div class="inp">
                <label>Name:</label>
                <input name="username" id="username" type="text" value="{{user.username}}">
                <label>Email:</label>
                <input name="email" id="email" type="Email" value="{{user.email}}">
            </div>
            <div id ="emailerror"></div>
            <button class="btn" type="submit" value="submit">Update</button>
        </div>
    </div>
</form>
</body>
</html>
{% endblock %}
